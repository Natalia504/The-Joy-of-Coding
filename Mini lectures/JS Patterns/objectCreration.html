  <body>
    <script>
      //factory pattern
      var peopleFactory = function(name, age, state) {

        var temp = {};
        temp.age = age;
        temp.name = name;
        temp.state = state;

        temp.printPerson = function(){
          console.log(`${this.name} is ${this.age} years old, and lives in ${this.state}`);
        }

        return temp;
      }

      var person1 = peopleFactory('john', 23, 'California');
      var person2 = peopleFactory('Kim', 27, 'Seatle');

      person1.printPerson();
      person2.printPerson();

    </script>
